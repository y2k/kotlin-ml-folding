buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.4.9'
}

apply plugin: 'kotlin'

group 'io.y2k'
version '0.4'

intellij {
    version '2019.2'

    setPlugins("org.jetbrains.kotlin:1.3.50-release-IJ2019.2-1")
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

repositories {
    mavenCentral()
}
